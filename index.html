    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020005;
            --accent-orange: #ff7e33;
            --accent-purple: #a855f7;
            --neon-glow: 0 0 15px rgba(255, 126, 51, 0.5);
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            max-width: 100vw;
            overflow-x: hidden;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #f8f9fa;
            cursor: default;
        }
        
        /* 进场动画 */
        #root {
            animation: initialEnter 1.2s cubic-bezier(0.2, 0, 0.2, 1) forwards;
        }

        @keyframes initialEnter {
            0% { filter: blur(30px); transform: scale(1.1); opacity: 0; }
            100% { filter: blur(0); transform: scale(1); opacity: 1; }
        }

        /* --- 页面转场遮罩动画 --- */
        .page-veil {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #1a0b2e 0%, #020005 100%);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            opacity: 0;
        }

        /* 遮罩升起（遮住） */
        .page-veil.active {
            pointer-events: auto;
            animation: veilIn 0.6s cubic-bezier(0.7, 0, 0.3, 1) forwards;
        }

        /* 遮罩落下（揭开） */
        .page-veil.exit {
            animation: veilOut 0.8s cubic-bezier(0.7, 0, 0.3, 1) forwards;
        }

        @keyframes veilIn {
            0% { transform: translateY(100%); opacity: 1; }
            100% { transform: translateY(0%); opacity: 1; }
        }

        @keyframes veilOut {
            0% { transform: translateY(0%); opacity: 1; }
            100% { transform: translateY(-100%); opacity: 1; }
        }
        /* ---------------------- */

        .liquid-gradient {
            background: linear-gradient(135deg, #020005 0%, #0f041a 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.04);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.03);
            border-color: rgba(255, 126, 51, 0.2);
            box-shadow: 0 12px 48px 0 rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 126, 51, 0.05);
        }
        
        .text-fluid-gradient {
            background: linear-gradient(-45deg, #a855f7, #d8b4fe, #ff7e33, #ffedd5, #a855f7);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fluid-gradient-shift 8s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes fluid-gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #020005; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--accent-orange), var(--accent-purple));
            border-radius: 10px;
        }

        html { scroll-behavior: smooth; }
    </style>
